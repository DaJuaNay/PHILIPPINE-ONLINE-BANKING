<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="PgCc/NEWLOGO.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="CSSS/log.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="login-header">
        <h1>PHILIPPINE ONLINE BANKING</h1>
    </div>
    <div class="login-container">
        <form>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="recipientAccount" placeholder="Enter card Number" maxlength="16" required> 
            </div>
            <div class="mb-3">
                <label for="pin" class="form-label">PIN</label>
                <input type="password" class="form-control" id="pin" placeholder="Enter your PIN" maxlength="4" required>
            </div>
            <a href="BANK.html" class="btn btn-primary btn-block">LOG IN</a>
        </form>
        <a href="FORGOT.html" class="btn btn-link text-shadow">Forgot PIN?</a> 
    </div>

    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(PgCc/BGround.webp);
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
        }  
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
