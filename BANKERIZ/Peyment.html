    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-secondary text-light">
              <h4>ONLINE PAYMENT</h4>
            </div>
            <div class="card-body bg-dark">
              <form>
                <div class="form-group">
                  <label for="senderAccount">Sender's Account</label>
                  <input type="text" class="form-control" id="senderAccount" placeholder="Enter card Number" maxlength="16" required oninput="limitInput(this, 16)"> 
                </div>
                <div class="form-group">
                  <label for="recipientAccount">Recipient's Account / Company</label>
                  <input type="text" class="form-control" id="recipientAccount" placeholder="Enter recipient's account number" maxlength="16" required oninput="limitInput(this, 16)">
                </div>
                <div class="form-group">
                  <label for="transferAmount">Amount</label>
                  <input type="text" class="form-control" id="transferAmount" placeholder="Enter amount" maxlength="6" required oninput="limitInput(this, 6)">
                </div>
                <div class="form-group">
                  <label for="transferDescription">Description</label>
                  <textarea class="form-control" id="transferDescription" placeholder="Enter Amount in words" required oninput="limitWordsAndLetters(this, 140)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Transfer Money</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
